<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="hero-pattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <!-- Subtle dots -->
      <circle cx="2" cy="2" r="0.8" fill="white" opacity="0.15"/>
      <circle cx="15" cy="15" r="0.4" fill="white" opacity="0.1"/>
      <circle cx="28" cy="28" r="0.8" fill="white" opacity="0.15"/>
      
      <!-- Very thin connecting lines -->
      <path d="M2 2 L15 15" stroke="white" stroke-width="0.3" opacity="0.05"/>
      <path d="M15 15 L28 28" stroke="white" stroke-width="0.3" opacity="0.05"/>
      
      <!-- Smaller decorative elements -->
      <rect x="8" y="8" width="1" height="1" fill="white" opacity="0.1" transform="rotate(45 8.5 8.5)"/>
      <rect x="22" y="22" width="1" height="1" fill="white" opacity="0.1" transform="rotate(45 22.5 22.5)"/>
    </pattern>
  </defs>
  
  <!-- Apply the pattern -->
  <rect width="100%" height="100%" fill="url(#hero-pattern)"/>
</svg> 